# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TRITON_INTERPRET: "1"
      TRITON_VERSION: "3.4.0"

    steps:
    - uses: actions/checkout@v3
      with:
        path: 'triton_viz'

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Lint with pre-commit
      run: |
        cd triton_viz
        pip install pre-commit
        pre-commit run --all-files

    - name: Install Dependencies
      if: steps.cache-pip.outputs.cache-hit != 'true'
      run: |
        pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu121
        pip uninstall pytorch-triton -y

    - name: Install Triton
      run: |
        pip install triton==${{ env.TRITON_VERSION }}

    - name: Install Triton-Viz
      run: |
        cd triton_viz
        pip install -e .

    - name: Test with pytest
      run: |
        cd triton_viz
        python -m pytest tests

  nki-tests:
    name: AWS Neuron / NKI
    runs-on: ubuntu-22.04
    needs: build
    env:
      TRITON_INTERPRET: "1"
      TRITON_VERSION: "3.4.0"
      PIP_EXTRA_INDEX_URL: https://pip.repos.neuron.amazonaws.com

    steps:
    - uses: actions/checkout@v3
      with:
        path: 'triton_viz'

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install AWS Neuron Python packages
      run: |
        python -m pip install neuronx-cc==2.* --extra-index-url https://pip.repos.neuron.amazonaws.com

    - name: Install Triton
      run: |
        python -m pip install triton==${{ env.TRITON_VERSION }}

    - name: Install Triton-Viz with NKI extras
      run: |
        cd triton_viz
        python -m pip install -e .[nki]

    - name: Run NKI pytest suite
      run: |
        cd triton_viz
        python -m pytest tests/nki -m ""
