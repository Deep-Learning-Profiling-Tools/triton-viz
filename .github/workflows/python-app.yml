# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TRITON_INTERPRET: "1"

    steps:
    - uses: actions/checkout@v3
      with:
        path: 'triton_viz'

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Lint with pre-commit
      run: |
        cd triton_viz
        pip install pre-commit
        pre-commit run --all-files

    - name: Install Dependencies
      run: |
        cd triton_viz
        uv sync --extra test

    - name: Run frontend tests
      run: |
        cd triton_viz
        npm install
        npm run test:frontend

    - name: Test with pytest
      run: |
        cd triton_viz
        uv run pytest tests

    - name: Install Triton-Viz with NKI extras
      run: |
        cd triton_viz
        # Extract "neuronx-cc==x.xx" from pyproject.toml and install from AWS Neuron repo
        NKI_DEP=$(python -c "import tomllib; deps=tomllib.load(open('pyproject.toml','rb'))['project']['optional-dependencies']['nki']; req=next(d for d in deps if 'neuronx-cc' in d); print(req.split(';')[0].strip())")
        uv pip install "$NKI_DEP" --extra-index-url https://pip.repos.neuron.amazonaws.com
        uv sync --extra test --extra nki

    - name: Run full (Triton + NKI) pytest suite
      run: |
        cd triton_viz
        uv run pytest tests -m ""
