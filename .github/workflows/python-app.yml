# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "tejas3070-patch-1" ]
  #pull_request:
    #branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'tejas3070-patch-1'
        path: 'triton_viz'

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Clone Triton Repository
      run: |
        git clone https://github.com/openai/triton.git triton-test

    - name: Create Virtual Environment
      run: |
        python -m venv /home/runner/work/_temp/triton-test-env
        echo "VIRTUAL_ENV_PATH=/home/runner/work/_temp/triton-test-env" >> $GITHUB_ENV

    - name: Activate Virtual Environment and Install Triton
      run: |
        source $VIRTUAL_ENV_PATH/bin/activate
        cd triton-test/python
        pip install .

    - name: Cache Dependencies
      uses: actions/cache@v2
      with:
        path: |
          ${{ env.VIRTUAL_ENV_PATH }}
          ~/.cache/pip
        key: ${{ runner.os }}-triton-${{ hashFiles('triton_viz/requirements.txt') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-triton-${{ hashFiles('triton_viz/requirements.txt') }}

    - name: Install Dependencies if Cache Missed
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        source $VIRTUAL_ENV_PATH/bin/activate
        cd triton_viz
        pip install .
        pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu121
        pip install -r requirements.txt
        pip uninstall pytorch-triton -y

    - name: Lint with pre-commit
      run: |
        source $VIRTUAL_ENV_PATH/bin/activate
        cd triton_viz
        pre-commit run --all-files

    - name: Test with pytest
      run: |
        source $VIRTUAL_ENV_PATH/bin/activate
        cd triton_viz
        pytest Examples
