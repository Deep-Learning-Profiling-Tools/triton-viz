<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Launch Configuration Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e28;
            color: #c8c8c8;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #visualization-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #operation-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .operation-button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="visualization-container"></div>

    <script type="module" src="/static/visualization.js?v=3"></script>
</body>
</html>
