<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triton Kernel Visualization</title>
    <link rel="stylesheet" href="/static/visualizer.css">
</head>
<body>
    <div class="viz-app" data-component="app">
        <aside id="control-panel" data-component="control-panel">
            <div class="panel-header">
                <div class="title-block">
                    <span class="eyebrow">Triton Viz</span>
                    <h1>Kernel Explorer</h1>
                    <p class="control-note">Filter program IDs and explore the active program workspace.</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span id="theme-toggle-icon" aria-hidden="true">â˜€</span>
                </button>
            </div>

            <section class="control-group is-program-ids" data-component="program-controls">
                <div class="group-header">
                    <span>Program IDs</span>
                    <button id="reset-filters" class="viz-button link" type="button">Reset</button>
                </div>
                <div id="pid-controls" class="control-stack"></div>
                <p class="control-note">Drag the sliders to focus on specific program IDs.</p>
            </section>

            <section class="control-group is-op-controls" data-component="operation-controls">
                <div class="group-header">
                    <span>Operation Controls</span>
                </div>
                <div class="button-grid">
                    <button id="btn-op-colorize" class="viz-button ghost" type="button" disabled>Color by Value: OFF</button>
                    <button id="btn-op-all-programs" class="viz-button ghost" type="button" disabled>All Program IDs: OFF</button>
                    <button id="btn-op-histogram" class="viz-button ghost" type="button" disabled>Value Histogram</button>
                    <button id="btn-op-edit-tensor-view" class="viz-button ghost" type="button" disabled>Edit Tensor View: OFF</button>
                </div>
            </section>

            <div id="op-code-panel" class="op-code-panel" data-component="code-panel"></div>
        </aside>

        <div id="sidebar-resizer" class="sidebar-resizer" role="separator" aria-orientation="vertical" tabindex="0" data-component="sidebar-resizer"></div>
        <main id="canvas-wrapper" data-component="workspace">
            <div id="visualization-container" data-component="visualization"></div>
        </main>
    </div>

    <script type="module" src="/static/main.js"></script>
</body>
</html>
